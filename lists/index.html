<!DOCTYPE html>
<html>
    <head>
       <title>Vue App</title>
       <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
            <div id="app">
                <ul>
                    <li v-for="color in colors" v-if="color.primary">{{color.text}}</li>
                </ul>
            <script>
            var app = new Vue({
                el: '#app',
                data: {
                    colors: [
                        {
                            text: 'red',
                            primary: true
                         },
                         {
                             text: 'green',
                             primary: false
                         },
                         {
                             text: 'blue',
                             primary: true
                         },
                         {
                             text: 'yellow',
                             primary: true
                         },
                         {
                             text: 'orange',
                             primary: false
                         }   ]
                }
            })
            </script>
    </body>

</html>
